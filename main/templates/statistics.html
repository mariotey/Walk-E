<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../static/css/plot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>  
    <div class = "container">
        <div class = "plot">
            <canvas id = "raw_data"></canvas>
        </div>
        <div class = "plot">
            <canvas id = "segregate_data"></canvas>
        </div>
        <div class = "plot">
            <canvas id = "scatter_data"></canvas>
        </div>
        <div class = "plot">
            <canvas id = "hip_flex"></canvas>
        </div>
        <div class = "plot">
            <canvas id = "knee_flex"></canvas>
        </div>
        <div class = "plot">
            <canvas id = "ankle_flex"></canvas>
        </div>
    </div>
</body>

<script>
    const data_value = [65, 59, 80, 81, 56, 55, 40];
    const showLegend = true;
    
    // Setup block
    const labels = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun"
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'My First Dataset',
            data: data_value,
            fill: false,
            backgroundColor: 'rgb(75, 192, 192)',
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        },
        {
            label: 'My Second Dataset',
            data: [61, 52, 80, 92, 56, 23, 31],
            fill: false,
            backgroundColor: 'rgb(255, 255, 0)',
            borderColor: 'rgb(255, 255, 0)',
            tension: 0.1
        },
        ]
    };

    // Config block
    const config = {
        type: 'line',
        data: data,
        options: {
            plugins: {
                legend: {
                    display: showLegend
                }
            }
        }
    };

    // Rendering block
    var myChart = new Chart(
        document.getElementById("raw_data"),
        config
    );
    var myChart = new Chart(
        document.getElementById("segregate_data"),
        config
    );
    var myChart = new Chart(
        document.getElementById("scatter_data"),
        config
    );
    var myChart = new Chart(
        document.getElementById("hip_flex"),
        config
    );
    var myChart = new Chart(
        document.getElementById("knee_flex"),
        config
    );
    var myChart = new Chart(
        document.getElementById("ankle_flex"),
        config
    );    

</script>

</html>
