<!DOCTYPE html>
<html lang="en" >
<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../static/css/plot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>  
    <div class = "container">
        <div class = "plot">
            <div class = flex_plot>
                <canvas id = "raw_data"></canvas>
            </div>
            <div class = "flex_plot">
                <canvas id = "segregate_data"></canvas>
            </div>
        </div>

        <div class = "plot">
            <div class = "flex_plot">
                <canvas id = "scatter_data"></canvas>
            </div>
            <div class = "flex_plot">
                <div class = "statistics">
                    <strong>Statistics</strong>
                    <ul id = "statistics">
                        <li id="cadence"></li>
                        <li id="distance"></li>
                        <li id="stride_len"></li>
                        <li id="speed"></li>
                    </ul>
                </div>
            </div>
        </div>     

        <div class = "plot">
            <div class = "flex_plot">
                <canvas id = "shoulder_angle"></canvas>
            </div>
            <div class = "flex_plot">
                <canvas id = "hip_angle"></canvas>
            </div>
        </div>

        <div class = "plot">
            <div class = "flex_plot">
                <canvas id = "shoulder_angle_best"></canvas>
            </div>
            <div class = "flex_plot">
                <canvas id = "hip_angle_best"></canvas>
            </div>
        </div>
        
        <div class = "plot">
            <div class = "flex_plot">
                <canvas id = "hip_flex"></canvas>
            </div>
            <div class = "flex_plot">
                <canvas id = "knee_flex"></canvas>
            </div>
            <div class = "flex_plot">
                <canvas id = "ankle_flex"></canvas>
            </div>
        </div>

        <div class = "plot">
            <div class = "flex_plot">
                <canvas id = "hip_best"></canvas>
            </div>
            <div class = "flex_plot">
                <canvas id = "knee_best"></canvas>
            </div>
            <div class = "flex_plot">
                <canvas id = "ankle_best"></canvas>
            </div>
        </div>

    </div>
</body>

<script src="../static/js/plot_stats.js"></script>
<script>   
    var stats = {{stats_Info | tojson}};

     // Rendering Plots
    Array.from(document.getElementsByTagName("canvas")).forEach((canvas_elem) => {
        norm_plot(stats, canvas_elem);
    });

    // Render Statistics
    Array.from(document.getElementsByTagName("li")).forEach((li_elem) => {
        stats_plot(stats, li_elem);
    });
 
</script>

</html>
