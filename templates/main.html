  <link rel="stylesheet" href="../static/css/main.css">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d@0.2/control_utils_3d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // Global Variables
    let cali_flag = false;
    let stats_flag = false;
    let move_flag = true;

    var hiplen_xhr;
    var move_xhr;
    var stop_xhr;

    let calibrate_list = {
      "poseLandmark": [],
      "worldLandmark":[],
      "time":[],
    }

    let joint_list = {
      "poseLandmark": [],
      "worldLandmark":[],
      "time":[],
    }

  </script>

</head>

<body>  
  <div class="container">
    <div style = "display: flex; justify-content: center;">
      <canvas class="output_canvas"></canvas>
    </div>
    <div class="loading">
      <div class="spinner"></div>
      <div class="message">Loading...</div>
    </div>
  </div>
  
  <div id="control_panel"></div>
  
  <div class='square-box'>
    <div class="landmark-grid-container"></div>
  </div>

  <div id="btn_panel">
    <div class="btn_container">
      <!-- <button id = "walkEEnable" class=" control-panel-toggle positive" onclick="enable()">Walk-E Enabled</button> -->
      <button id = "calibrate" class="control-panel-toggle positive" onclick="get_calibrate()">Calibrate</button>
      <button id = "walkEMove" class="control-panel-toggle positive" onclick = "get_stats()">Start</button>
      <button id = "stats" class=" control-panel-toggle positive" onclick = "process_stats()">Stats</button>
    </div>
  </div>
</body>

<script type="module" src="../static/js/main.js"></script>

<script>
  calibrate_btn = document.getElementById("calibrate");
  walkE_btn = document.getElementById("walkEMove");
  stats_btn = document.getElementById("stats");
  // enable_btn = document.getElementById("walkEEnable");

  var hiplenRequest = function() {
    hiplen_xhr = new XMLHttpRequest();
    hiplen_xhr.open("POST", "\calibrate_hiplen", true);
    hiplen_xhr.onload = function() {
      console.log("Camera is on");
      hiplenRequest();
    };
    hiplen_xhr.onabort = function () {
      console.log("Camera is off");
    };
    hiplen_xhr.send();
  };
  var calibrateRequest = function(ajax_data) {
    $.ajax({
      url: '/CacheCalibrate',
      type: "POST",
      data: ajax_data,
      success: function(result){
        console.log("Successfully Recalibrated.");
      },
      error: function(request, error){
        console.log("calibrateRequest Error:" + error);
      }
    });
  };

  var encodeRequest = function() {
    encode_xhr = new XMLHttpRequest();
    encode_xhr.open("POST", "/encode_dist", true);
    encode_xhr.onload = function() {
      console.log("Encoder activated");
    };
    encode_xhr.onabort = function() {
      console.log("Encoder deactivated");
    };
    encode_xhr.send();
  };

  var moveRequest = function() {
    move_xhr = new XMLHttpRequest();
    move_xhr.open("POST", "/walkE_move", true);
    move_xhr.onload = function() {
      console.log("Walk-E moves");
      moveRequest();
    };
    move_xhr.onabort = function() {
      console.log("moveRequest aborted");
    };
    move_xhr.send();
  };
  var stopRequest = function() {
    stop_xhr = new XMLHttpRequest();
    stop_xhr.open("POST", "/walkE_stop", true);
    stop_xhr.onload = function() {
      console.log("Walk-E stops");
    };
    stop_xhr.send();
  };
  var statsRequest = function(ajax_data) {
    $.ajax({
      url: '/CacheStats',
      type: "POST",
      data: ajax_data,
      success: function(result){
        console.log("Successfully Calculated Stats.");

        joint_list = {
          "poseLandmark": [],
          "worldLandmark":[],
          "time":[],
        }
      },
      error: function(request, error){
        console.log("statsRequest Error:" + error);
      }
    });
  }

  function get_calibrate(){        
    if (calibrate_btn.className == "control-panel-toggle negative") {
      walkE_btn.disabled = false;
      stats_btn.disabled = false;
      calibrate_btn.innerHTML = "Calibrate";

      calibrate_btn.className = "control-panel-toggle positive";     
      walkE_btn.className = "control-panel-toggle positive";
      stats_btn.className = "control-panel-toggle positive";

      cali_flag = false;

      ajax_data = {
        dataType: "calibration",
        poseLandmark: JSON.stringify(calibrate_list["poseLandmark"]),
        worldLandmark: JSON.stringify(calibrate_list["worldLandmark"]),
        time: JSON.stringify(calibrate_list["time"]),
      };

      console.log(ajax_data);

      calibrateRequest(ajax_data);
      hiplen_xhr.abort();

      calibrate_list = {
        "poseLandmark": [],
        "worldLandmark":[],
        "time":[],
      }
    }
    else{
      walkE_btn.disabled = true;
      stats_btn.disabled = true;
      calibrate_btn.innerHTML = "Stop Calibration";

      calibrate_btn.className = "control-panel-toggle negative";
      walkE_btn.className = "control-panel-toggle disable";
      stats_btn.className = "control-panel-toggle disable";

      cali_flag = true;
      
      hiplenRequest();
    }
  };

  function get_stats(){
    if (walkE_btn.className == "control-panel-toggle negative") {
      stats_flag = false;
      
      ajax_data = {
        dataType: "movefeed",
        poseLandmark: JSON.stringify(joint_list["poseLandmark"]),
        worldLandmark: JSON.stringify(joint_list["worldLandmark"]),
        time: JSON.stringify(joint_list["time"]),
      };
      
      statsRequest(ajax_data);
      move_xhr.abort();
      encode_xhr.abort();
      stopRequest();

      calibrate_btn.disabled = false;
      stats_btn.disabled = false;
      walkE_btn.innerHTML = "Start";

      calibrate_btn.className = "control-panel-toggle positive";     
      walkE_btn.className = "control-panel-toggle positive";
      stats_btn.className = "control-panel-toggle positive";   
    }
    else{
      stats_flag = true;

      encodeRequest();
      moveRequest();

      calibrate_btn.disabled = true;
      stats_btn.disabled = true;
      walkE_btn.innerHTML = "Stop";

      calibrate_btn.className = "control-panel-toggle disable";    
      walkE_btn.className = "control-panel-toggle negative";
      stats_btn.className = "control-panel-toggle disable";   

    }
  };

  function process_stats(){
    calibrate_btn.disabled = true;
    walkE_btn.disabled = true;
    stats_btn.innerHTML = "Processing...";

    calibrate_btn.className = "control-panel-toggle disable";    
    walkE_btn.className = "control-panel-toggle disable";    
    stats_btn.className = "control-panel-toggle negative";

    ajax_data = {
        poseLandmark: JSON.stringify(joint_list["poseLandmark"]),
        worldLandmark: JSON.stringify(joint_list["worldLandmark"]),
        time: JSON.stringify(joint_list["time"]),
      };

      console.log(ajax_data);

      $.ajax({
        url: '/GetStats',
        type: "POST",
        data: JSON.stringify,
        success: function(result){
          console.log("Successfully Calculated Stats.");
         
          let a_elem = document.createElement("a");
          a_elem.href = "/GetStats";
          a_elem.click();
        },
        error: function(request, error){
          console.log("Error:" + error);
        }
      });
  };

  // function enable(){
  //   if (enable_btn.className == "control-panel-toggle negative") {
  //     enable_btn.innerHTML = "Walk-E Enabled";
  //     enable_btn.className = "control-panel-toggle positive";     

  //     move_flag = true;
  //   }
  //   else{
  //     enable_btn.innerHTML = "Walk-E Disabled";
  //     enable_btn.className = "control-panel-toggle negative";

  //     move_flag = false;
  //   }

  //   console.log("walkE enable:" + String(move_flag));
  // };

</script>


</html>
